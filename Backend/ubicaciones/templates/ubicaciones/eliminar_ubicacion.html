<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Ubicación</title>
</head>
<body>
    <h1>Eliminar Ubicación</h1>
    <p>¿Estás seguro de que quieres eliminar la ubicación "{{ ubicacion.direccion }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_ubicaciones' %}">Cancelar</a>
</body>
</html>
